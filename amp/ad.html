    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-keyframes>

        /* Assume the whole animation (one loop) takes 20s */

         @keyframes switchWordFirst {
            0% {
                opacity: 0;
                transform: translateY(-20px);
                filter: blur(10px);
            }
            4%, 10% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
            14% {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(10px);
            }
        }

        @keyframes switchWordMiddle {
            12% {
                opacity: 0;
                transform: translateY(-20px);
                filter: blur(10px);
            }
            16%, 22% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
            26% {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(10px);
            }
        }


        @keyframes switchWordLast {
            24% {
                opacity: 0;
                transform: translateY(-20px);
                filter: blur(10px);
            }
            28%, 98% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
            100% {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(10px);
            }
        }


        @keyframes minifyCircle {
            0%, 55% {
                transform: translate(-300px, -150px);
            }
            58% {
                transform: translate(-5px, 420px) scale(0.25) rotate(-20deg);
            }
            /* Bouncing animation */
            60% {
                transform: translate(-40px, 380px) scale(0.4) rotate(-10deg);
            }
            61.5%, 82% {
                transform: translate(-5px, 420px) scale(0.25) rotate(-20deg);
            }
            83.5% {
                transform: translate(-40px, 380px) scale(0.4) rotate(-10deg);
            }
            84.8% {
                transform: translate(-5px, 420px) scale(0.25) rotate(-20deg);
            }
            86% {
                transform: translate(-17px, 400px) scale(0.3) rotate(-15deg);
            }
            87%, 95% {
                transform: translate(-5px, 420px) scale(0.25) rotate(-20deg);
            }
            100% {
                transform: translate(-300px, -150px);
            }
        }

        @keyframes circleText {
            /* Together with the circle */
            0%, 56% {
                transform: scale(1.8);
                opacity: 0;
            }
            58% {
                opacity: 1;
                transform: scale(1);
            }
            60% {
                transform: scale(1.7);
            }
            61.5%, 82% {
                transform: scale(1);
            }
            83.5% {
                transform: scale(1.7);
            }
            84.8% {
                transform: scale(1);
            }
            86% {
                transform: scale(1.45);
            }
            87%, 94% {
                transform: scale(1);
                opacity: 1;
            }
            /* Fade text out early as it will be overlapped by main text */
            98%, 100% {
                opacity: 0;
            }
        }

        @keyframes questionPosition {
            0%, 38% {
                transform: translateY(100px);
            }
            42%, 96% {
                transform: translateY(0);
            }
        }

        @keyframes smallText {
            0%, 38% {
                filter: blur(15px);
                opacity: 0;
                transform: translateY(-40px);
            }
            42%, 95% {
                filter: blur(0);
                opacity: 1;
                transform: translateY(0px);
            }
            98%, 100% {
                opacity: 0;
            }
        }

    </style>

    <style amp-custom>

        body {
            font-family: sans-serif;
            --cycle: 13s;
            /* Default easing function */
            --easing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        p { 
            margin: 0;
            padding: 0;
        }

        .question {
            padding: 10px;
            padding-top: 20px;
            position: relative;
            font-size: 2.3rem;
            line-height: 1.22;
            z-index: 100;
            transform: translateY(100px);
            animation: questionPosition var(--cycle) var(--easing) infinite;
        }
        .words {
            position: relative;
            display: inline-block
        }
        .change-word {
            position: absolute;
            opacity: 0;
        }
        .change-word--placeholder {
            position: relative;
            left: 0;
            top: 0;
        }
        .change-word--1 {
            animation: switchWordFirst var(--cycle) var(--easing) infinite;
        }
        .change-word--2 {
            animation: switchWordMiddle var(--cycle) var(--easing) infinite;
        }
        .change-word--3 {
            animation: switchWordLast var(--cycle) var(--easing) infinite;
        }

        .small-text {
            /* optically adjust padding compared to larger text */
            padding: 15px;
            padding-top: 5px;
            font-size: 1rem;
            line-height: 1.4;
            position: relative;
            z-index: 100;
            animation: smallText var(--cycle) var(--easing) infinite;
        }

        .circle {
            position: absolute;
            height: 600px;
            width: 600px;
            border-radius: 100%;
            transform: translate(-300px, -150px);
            transform-origin: top left;
        }

        .circle--front {
            z-index: 50;
            /* line-height must be equal to element's height for vertical centering tow work;
            use a bit less to position text a bit to the top */
            text-align: center;
            line-height: 580px;
            background-color: #FAC840;
            animation: minifyCircle var(--cycle) var(--easing) infinite;
        }

        .circle-front-text {
            display: inline-block;
            vertical-align: middle;
            /* 16px at 25% = 64px */
            font-size: 4rem;
            font-weight: bold;
            line-height: 1.3;
            animation: circleText var(--cycle) var(--easing) infinite;
        }

        .circle--back {
            background: rgb(237,214,245);
            background: linear-gradient(315deg, rgba(237,214,245,1) 0%, rgba(219,230,255,1) 100%);
        }

        .logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px;
        }

    </style>

  </head>
  <body>
    <div class="circle circle--front">
        <span class="circle-front-text">
            Kostenlose Erstberatung
        </span>
    </div>
    <div class="circle circle--back"></div>
    <p class="question">
        Haben Sie Fragen zu <span class="words">
            <span class="change-word change-word--1">Web?</span>
            <span class="change-word change-word--2">CMS?</span>
            <span class="change-word change-word--3">Drupal?</span>
            <!-- We need placeholder to «reserve» the required space for the absolutely 
            positioned elements-->
            <span class="change-word change-word--placeholder">Drupal?</span>
        </span>
    </p>
    <p class="small-text">
        Zehn begeisterte Drupal-Experten. Ihre <strong>ehrliche Web-Agentur</strong> in Bern.
    </p>
